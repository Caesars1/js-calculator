<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/calculatorMain.js"></script>
  </head>
  <body>
    <h1 class="text-center">JavaScript Calculator</h1>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-10">
              <div id="display" class="bg-info text-white my-3 py-4">0</div>
            </div>
            <div class="col-2">
              <div id="lastResultDisplay" class="bg-secondary text-white my-3 py-4">0</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a id="clear" class="btn btn-block btn-danger btn-lg" onclick="clearDisplay()">AC</a>
                <a id="negative-value" class="btn btn-block btn-success btn-lg" onclick="updateDisplay('negative-value')">+/-</a>
                <a id="decimal" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('.')">.</a>
                <a id="divide" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('/')">/</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a id="one" class="btn btn-secondary btn-lg" onclick="changeDisplay(1)">1</a>
                <a id="two" class="btn btn-secondary btn-lg" onclick="changeDisplay(2)">2</a>
                <a id="three" class="btn btn-secondary btn-lg" onclick="changeDisplay(3)">3</a>
                <a id="add" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('+')">+</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a id="four" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(4)">4</a>
                <a id="five" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(5)">5</a>
                <a id="six" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(6)">6</a>
                <a id="subtract" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('-')">-</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a id="seven" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(7)">7</a>
                <a id="eight" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(8)">8</a>
                <a id="nine" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(9)">9</a>
                <a id="multiply" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('x')">x</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <a id="zero" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay(0)">0</a>
                <a id="equals" class="btn btn-block btn-secondary btn-lg" onclick="changeDisplay('=')">=</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
